<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XMP Pro - Resim Boyutu DÃ¼zenlendi</title>
    <style>
        :root {
            --primary: #1b2735; --secondary: #ffffff; --bg: #dadbd3;
            --accent: #00a884; --msg-sent: #dcf8c6; --msg-received: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--bg); }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; background: var(--secondary); border: 2px solid #666; }

        /* HEADER */
        .header { background: var(--primary); color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; height: 60px; border-bottom: 3px solid var(--accent); }
        
        /* CHAT AREA */
        #chat-screen { display: none; flex-direction: column; height: 100%; background: var(--bg); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }

        /* MESAJ BALONLARI */
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 82%; font-size: 15px; box-shadow: 1px 1px 3px rgba(0,0,0,0.2); position: relative; border: 1px solid #bbb; background: #fff; }
        .sent { background: var(--msg-sent) !important; align-self: flex-end; border-top-right-radius: 2px; }
        .received { background: var(--msg-received) !important; align-self: flex-start; border-top-left-radius: 2px; }
        .sender { display: block; font-size: 11px; font-weight: bold; color: var(--accent); margin-bottom: 4px; }

        /* RESÄ°M BOYUTU DÃœZENLEMESÄ° (BURASI Ã–NEMLÄ°) */
        .chat-img { 
            max-width: 250px; /* Resimlerin Ã§ok bÃ¼yÃ¼mesini engeller */
            max-height: 250px; 
            width: auto;
            height: auto;
            border-radius: 8px; 
            margin-top: 5px; 
            display: block; 
            cursor: zoom-in;
            border: 1px solid #ccc;
            object-fit: contain; /* Resmin oranÄ±nÄ± bozmaz */
        }

        /* GRUP GÄ°RÄ°Åž EKRANI */
        .screen { display: flex; flex-direction: column; height: 100%; width: 100%; padding: 40px 30px; justify-content: center; gap: 20px; background: #f8f9fa; }
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        .screen input { padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .btn { padding: 16px; background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; }
        
        /* INPUT BAR */
        .input-bar { background: var(--primary); padding: 10px; display: flex; align-items: center; gap: 8px; }
        .input-bar input { border-radius: 25px; padding: 12px 18px; flex: 1; border: none; outline: none; font-size: 16px; }
        .action-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        .hidden { display: none !important; }

        /* MODAL */
        #img-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="auth-screen" class="screen">
            <h2 style="text-align:center;">XMP GiriÅŸ</h2>
            <div class="input-group">
                <input type="text" id="user-name" placeholder="AdÄ±nÄ±z">
                <input type="email" id="email" placeholder="E-posta">
                <input type="password" id="password" placeholder="Åžifre">
            </div>
            <button class="btn" onclick="handleAuth()">GiriÅŸ</button>
        </div>

        <div id="group-screen" class="screen hidden">
            <div style="text-align:center;">
                <span style="font-size:40px;">ðŸ‘¥</span>
                <h2>Gruba KatÄ±l</h2>
            </div>
            <input type="text" id="group-code" placeholder="Grup Kodu" style="text-align:center; padding:15px; border-radius:12px; border:2px solid #ddd;">
            <button class="btn" onclick="joinGroup()">KatÄ±l</button>
        </div>

        <div id="chat-screen">
            <div class="header">
                <div><span id="room-info" style="font-size:10px;"></span><br><b id="user-info"></b></div>
                <button onclick="location.reload()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:8px;">AYRIL</button>
            </div>
            <div id="messages"></div>
            <div class="input-bar">
                <label class="action-btn">ðŸ“Ž<input type="file" id="file-input" style="display:none" accept="image/*" onchange="processFile(this)"></label>
                <input type="text" id="msg-input" placeholder="Mesaj... (AI iÃ§in @ai)">
                <button class="action-btn" onclick="sendText()">âž¤</button>
            </div>
        </div>
    </div>

    <div id="img-modal" onclick="this.style.display='none'">
        <img id="modal-content" style="max-width:95%; max-height:90%; border-radius:10px; object-fit: contain;">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqiGFukHcCJurBS8t35i2Q3s9nQvPdmcM",
            authDomain: "xmps-bba4a.firebaseapp.com",
            databaseURL: "https://xmps-bba4a-default-rtdb.firebaseio.com",
            projectId: "xmps-bba4a",
            storageBucket: "xmps-bba4a.firebasestorage.app",
            messagingSenderId: "348983388349",
            appId: "1:348983388349:web:e2e5c3ed06c08ef3382fd4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const API_KEY = "AIzaSyBhGMA0xQhJOicyf_E0QDWeZSGM8NXewgk"; 

        let activeGroup = "";

        async function getAIResponse(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "AI ÅŸu an meÅŸgul."; }
        }

        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const n = document.getElementById('user-name').value;
            try {
                let u = await createUserWithEmailAndPassword(auth, e, p).catch(() => signInWithEmailAndPassword(auth, e, p));
                if(n) await updateProfile(u.user, { displayName: n });
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (u) => {
            document.getElementById('auth-screen').classList.toggle('hidden', !!u);
            document.getElementById('group-screen').classList.toggle('hidden', !u || !!activeGroup);
            if(u) document.getElementById('user-info').innerText = u.displayName || "Ä°simsiz";
        });

        window.joinGroup = () => {
            activeGroup = document.getElementById('group-code').value.trim();
            if(!activeGroup) return alert("Kod girin!");
            document.getElementById('group-screen').classList.add('hidden');
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('room-info').innerText = "Grup: " + activeGroup;
            loadMessages();
        };

        window.processFile = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                push(ref(db, `groups/${activeGroup}`), {
                    uid: auth.currentUser.uid, name: auth.currentUser.displayName,
                    fileData: e.target.result, type: 'image', time: serverTimestamp()
                });
            };
            reader.readAsDataURL(file);
        };

        function loadMessages() {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            onChildAdded(ref(db, `groups/${activeGroup}`), (snap) => {
                const d = snap.val();
                const isMe = d.uid === auth.currentUser.uid;
                const isAI = d.uid === "AI_BOT";

                const div = document.createElement('div');
                div.className = "msg " + (isMe ? "sent" : "received") + (isAI ? " ai-msg" : "");
                
                let ad = isAI ? "ðŸ¤– AI" : (isMe ? "Siz" : (d.name || "Anonim"));
                let html = '<span class="sender">' + ad + '</span>';
                
                if(d.type === 'image') {
                    html += '<img src="' + d.fileData + '" class="chat-img" onclick="openFullImg(\'' + d.fileData + '\')">';
                } else {
                    html += '<p>' + d.text + '</p>';
                }
                
                div.innerHTML = html;
                box.appendChild(div);
                box.scrollTo(0, box.scrollHeight);
            });
        }

        window.openFullImg = (src) => {
            document.getElementById('img-modal').style.display = "flex";
            document.getElementById('modal-content').src = src;
        };

        window.sendText = async () => {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if(!val) return;
            push(ref(db, `groups/${activeGroup}`), {
                uid: auth.currentUser.uid, name: auth.currentUser.displayName,
                text: val, type: 'text', time: serverTimestamp()
            });
            input.value = "";
            if(val.toLowerCase().startsWith("@ai")) {
                const aiCevap = await getAIResponse(val.replace("@ai", ""));
                push(ref(db, `groups/${activeGroup}`), {
                    uid: "AI_BOT", name: "AI", text: aiCevap, type: 'text', time: serverTimestamp()
                });
            }
        };
    </script>
</body>
</html>
